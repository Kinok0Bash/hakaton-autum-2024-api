version: '3.8'

x-common-config: &common-config
  networks:
    - backend
  depends_on:
    - eureka-server

services:
  flyway:
    build:
      context: Migration-Service
      dockerfile: Dockerfile
      args:
        - JAR_NAME=migration-service.jar
    image: flyway:latest
    container_name: flyway
    networks:
      - backend
    ports:
      - "8100:8100"

  eureka-server:
    build:
      context: Eureka-Server
      dockerfile: Dockerfile
      args:
        - JAR_NAME=eureka-server.jar
    image: eureka-server:latest
    container_name: eureka-server
    networks:
      - backend
    ports:
      - "8761:8761"

  auth-service:
    <<: *common-config
    build:
      context: Authentication-Service
      dockerfile: Dockerfile
      args:
        - JAR_NAME=auth-service-1.0.jar
    image: auth-service:latest
    container_name: auth-service
    ports:
      - "8081:8081"

  kanban-service:
    <<: *common-config
    build:
      context: Kanban-Service
      dockerfile: Dockerfile
      args:
        - JAR_NAME=kanban-service.jar
    image: kanban-service:latest
    container_name: kanban-service
    ports:
      - "8082:8082"

  profile-service:
    <<: *common-config
    build:
      context: Profile-Service
      dockerfile: Dockerfile
      args:
        - JAR_NAME=profile-service.jar
    image: profile-service:latest
    container_name: profile-service
    ports:
      - "8083:8083"

  file-export-service:
    <<: *common-config
    build:
      context: File-Export-Service
      dockerfile: Dockerfile
      args:
        - JAR_NAME=file-export-service.jar
    image: file-export-service:latest
    container_name: file-export-service
    ports:
      - "8090:8090"

  gateway:
    build:
      context: Gateway
      dockerfile: Dockerfile
      args:
        - JAR_NAME=gateway.jar
    image: gateway:latest
    container_name: gateway
    depends_on:
      - auth-service
    networks:
      - backend
    ports:
      - "8080:8080"

networks:
  backend:
    external: true